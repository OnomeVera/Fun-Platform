<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kibo Lotto</title>
    <!--font awesome library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<!--Site navigation-->
<nav>
    <!--Logo-->
    <a href="/" id="logo">
        <span>FUN</span>
        FARE
    </a>
    <!--links-->
    <ul>
        <li><a href="#">For individuals</a></li>
        <li><a href="#">For Organisations</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Faq</a></li>
    </ul>
    <!--buttons-->
    <button id="lang">
        EN
        <i class="fas fa-angle-down"></i>
    </button>
    <button id="request">
        Request Invitation
    </button>
</nav>
<!--Intro-->
<section id="intro">
    <h1>Next generation Funfare</h1>
    <div class="separator"></div>
    <p>The first decentralised fun platform based on smart contractss</p>
    <button id="cta">Request Invitation</button>

    <div id="player">
        <img src="./images/Fun.jpg" alt="image of players">
        <div class="overlay">
            <button id="play">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
</section>
    </header>
    
   <section id="time-left">
    <p>Time Remaining <br> until kibo initial croedsale offering</p>

    <div class="metrics">
        <!--metric 1-->
        <div class="metric">
            <div class="val">
                <h1>9</h1>
                <h1>3</h1>
            </div>
            <p>Hours</p>
        </div>
        <!--metric 2-->
        <div class="metric">
            <div class="val">
                <h1>1</h1>
                <h1>5</h1>
            </div>
            <p>Minutes</p>
        </div>
        <!--metric 3-->
        <div class="metric">
            <div class="val">
                <h1>2</h1>
                <h1>4</h1>
            </div>
            <p>Seconds</p>
        </div>
        </div>
    </section>

    <!--Script below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
